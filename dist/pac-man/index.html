<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>PacMan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
  <style>
    html{
      background-color: #4C4A46;
      padding: 0;
      margin: 0;
      text-align: center;
      font-family: 'IBM Plex Serif', serif;
    }
    body{
      padding: 0;
      margin:0;
      text-align: center;
      color: #fff;
    }
    .main-container{
      padding: 20px;
      max-width: 320px;
      display: inline-block;
    }
    .app-header{
      width: 100%;
      border-bottom: solid 2px #00D198;
    }
    .ghost-selection{
      padding: 15px 0;
      border-bottom: solid 2px #00D198;
    }

    .ghost-selection button{
      margin: 2px;
      background-color: transparent;
      border: 0;
    }
    .ghost-selection button img{
      max-width: 50px;
      height: auto;
    }
    .active {
      background-color: #aaafae !important;
    }
    .controls{
      padding: 15px 0;
      width: 100%;
      position: relative;
    }
    .controls button{
      width: 80px;
      height: 80px;
      background-color: transparent;
      border: 0;
    }
    .controls button:nth-of-type(1){
      position: absolute;
      left: 50%;
      top: 30px;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;

      border-bottom: 80px solid #aaafae;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
    }
    .controls button:nth-of-type(2){
      position: absolute;
      left: 50%;
      top: 300px;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;

      border-top: 80px solid #aaafae;
      transform: translateX(-50%);
    }

    .controls button:nth-of-type(3){
      position: absolute;
      left: 50%;
      top: 130px;
      border-top: 80px solid transparent;
      border-bottom: 80px solid transparent;

      border-right: 80px solid #aaafae;
      transform: translateX(-200px);

    }
    .controls button:nth-of-type(4){
      position: absolute;
      left: 50%;
      top: 130px;
      border-top: 80px solid transparent;
      border-bottom: 80px solid transparent;

      border-left: 80px solid #aaafae;
      transform: translateX(100px);

    }
  </style>
<link rel="stylesheet" href="styles.bdda4386aec0821b16f8.css"></head>
<body>
  <app-root></app-root>
<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script><script type="text/javascript" src="polyfills.7fb637d055581aa28d51.js"></script><script type="text/javascript" src="main.f812474a5b575853ca33.js"></script></body>
</html>
